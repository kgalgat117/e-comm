<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user">
              <div class="form-group ">
                <!-- <div class="col-sm-6 mb-3 mb-sm-0"> -->
                <input type="text" name="name" [(ngModel)]="user.name" class="form-control form-control-user"
                  id="exampleFirstName" placeholder="First Name">
                <!-- </div> -->
              </div>
              <div class="form-group">
                <input type="email" name="email" [(ngModel)]="user.email" (keyup)="emailChanged()"
                  (change)="emailChanged()" class="form-control form-control-user" id="exampleInputEmail"
                  placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="text" name="phone" [(ngModel)]="user.phone" (keyup)="emailChanged()"
                  (change)="emailChanged()" class="form-control form-control-user" id="exampleInputPhone"
                  placeholder="Phone Number">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input name="password" [(ngModel)]="user.password" type="password"
                    class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                </div>
                <div class="col-sm-6">
                  <input name="cpassword" [(ngModel)]="user.cpassword" type="password"
                    class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="">Role</label>
                <div class="custom-control custom-radio custom-control-inline">
                  <input [(ngModel)]="user.role" value="owner" type="radio" id="customRadioInline1"
                    name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Owner</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input [(ngModel)]="user.role" value="tenent" type="radio" id="customRadioInline2"
                    name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Tenent</label>
                </div>
              </div> -->
              <div *ngIf="errorCodes.length > 0" class="form-group">
                <p style="color: red;" *ngIf="errorCodes.indexOf(11000) != -1"> Email or Phone Already Exist</p>
              </div>
              <button *ngIf="process == 'inactive'" [disabled]="!validateData()" (click)="CreateUser()"
                class="btn btn-primary btn-user btn-block">
                Register Account
              </button>
              <button *ngIf="process == 'active'" [disabled]="'true'" class="btn btn-primary btn-user btn-block">
                Register Account
              </button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" routerLink="/login">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
